<h1>{{ title }}</h1>
<input
  [(ngModel)]="inputValue"
  type="text"
  placeholder="escribe el nombre de la emisora"
/>
<button (click)="searchRadio()">{{ buttonName }}</button>

<ul>
  @for (radio of filterArray; track $index) {
  <li>
    <a href="{{ radio.url }}"> {{ radio.name }}</a>
  </li>
  }
</ul>
